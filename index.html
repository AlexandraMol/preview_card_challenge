<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!--END OF FONTS-->

    <!--ICON-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--END OF ICON-->

    <!--STYLESHEET-->
    <link rel="stylesheet" href="style.css" />
    <!--END OF STYLESHEET-->

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div class="left_part">
          <div class="mobile_image"></div>
          <div class="text">
            <h1>
              Get <span class="color-text">insights</span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="statistics">
            <p>
              <span class="number-weight" style="text-transform: lowercase"
                >10k+</span
              >
              <br />
              companies
            </p>
            <p>
              <span class="number-weight">314</span> <br />
              templates
            </p>
            <p><span class="number-weight">12m+</span> <br />queries</p>
          </div>
        </div>
        <div class="right_part"></div>
      </div>

      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Alexandra
      </footer>
    </main>
  </body>
</html>
